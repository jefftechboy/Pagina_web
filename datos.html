<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    

</head>
<body>

    <!--MENU fuera de div- container-->
        <!--MENU fuera de div- container-->
        <nav class="navbar menu">
          <!--LOGO-->
          <img src="IMG/bosque.jpg" class="logo">
          <!--TITULO-->
          <h1> DATOS USUARIO </h1>
          <!-- BOTON DERECHA-->  
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> 
          <!-- CAJA DEL BOTON DERECHA-->  
          <div class="offcanvas offcanvas-end caja-menu-2" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <!-- CABEZA DE LA CAJA -->
            <div class="offcanvas-header caja_menu_cabeza"">
              <!-- LOGO USUARIO-->
              <img src="IMG/log-usuario.jpg" width="50px" height="50px" alt="">
              <p style="margin-left: 50px;">ADMINISTRADOR LOGEADO</p>
              <!-- BOTON SALIR-->
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!-- FIN CABEZA DE LA CAJA -->
            <!--  CUERPO DE LA CAJA -->
            <div class="offcanvas-body  caja_menu_cuerpo">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <!-- BOTON CERRAR SESION-->
                  <div class="b-modal b-caja">
                      <a href="inicio_logeado_usuario.html">
                          <button type="button" class="btn btn-primary ">INICIO</button>                
                      </a>
                  </div>
                  <div class="b-modal b-caja">
                      <a href="inicio.html">
                          <button type="button" class="btn btn-primary ">CERRAR SESION</button>                
                      </a>
                  </div>
                </li>                                   
              </ul>
            </div>
          </div>
        </nav>
    <!-- LOGO PORTADA + NOMBRE Y CORREO-->
    <div class="container">

      <div class="row">
        <div class="col-sm-12">
            <img id="fot-da-us" src="IMG/Logo_usuario.png" alt="">
        </div>
      </div>
      <!-- DATOS -->
      <div class="row">
          <div class="col-sm-2">
              <ul class="list-group dato-us">
                  <li class="list-group-item disabled" aria-disabled="true">NOMBRE</li>
              </ul>
          </div>
          <div class="col-sm-4 dato-us">
              <ul class="list-group">
                  <li class="list-group-item disabled" aria-disabled="true">..............</li>
                </ul>
          </div>
          <div class="col-sm-2">
              <ul class="list-group dato-us">
                  <li class="list-group-item disabled" aria-disabled="true">CORREO</li>
                </ul>
          </div>
          <div class="col-sm-4">
              <ul class="list-group dato-us">
                  <li class="list-group-item disabled" aria-disabled="true">............</li>
                </ul>
          </div>
      </div>
      <!--VERIFICAR CUENTA -->
      <div class="row">
        <!--BOTON VERIFICAR CUENTA-->
        <div class="col-sm-6">
          <div class="b-modal">
              <button type="button" class="btn btn-primary dato-us-btn-a" data-bs-toggle="modal" data-bs-target="#exampleModal-3" data-bs-whatever="@mdo">AUNTENTIFICAR CUENTA</button>                
          </div>
        </div>
      <!--MODAL VERIFICAR CUENTA-->
      <div class="modal fade modal-sm" id="exampleModal-3" tabindex="-1" aria-labelledby="exampleModalLabel-3" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- MODAL CABEZA -->   
              <div class="modal-header ">
                <h1 class="modal-title fs-5" id="exampleModalLabel">AUNTENTIFICAR CUENTA</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- MODAL CUERPO -->  
              <div class="modal-body ">
                <!-- ingreso de datos inicio sesion -->
                <form>
                  <!-- ingreso de correo -->
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">CORREO:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-primary">ENVIAR CODIGO</button>
                    </div>
                  <!-- ingreso de nombre -->
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">CODIGO DE VERIFICACION:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <!--BOTON ENVIAR-->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary">VERIFICAR</button>
                  </div>
                </form>
                
              </div>
            </div>
          </div>
      </div>
    
    
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
